       <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            
            <link href="style.css" rel="stylesheet">
            <link href="assets/css/bootstrap.css" rel="stylesheet">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
            <title>Welcome | Terbilang</title>
        </head>
        <body>
            <div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>Aplikasi Convert Number to Rupiah!</p>
                        <div class="copyright text-center my-auto">
                            <span>Copyright &copy;dipraja 2021</span>
                        </div>
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Rumus Terbilang Rupiah</h3>
                                <div class="row register-form">
                                    <label for="inputPassword5" class="form-label">Masukkan Angka</label>
                                    <input type="text" style="width:30%;" id="terbilang-input" class="form-control mb-3 mata-uang" onkeyup="inputTerbilang();">
                                    <label for="inputPassword5" class="form-label">Hasilnya</label>
                                    <textarea type="text" readonly="readonly" id="terbilang-output" class="form-control mb-3" onclick="copyToClipboard(this);" style="padding:5px 10px"></textarea>
                                    <!-- <span id="copyStatus" style="display:none ;">Berhasil di Copy !</span> -->
                                    <span class="badge badge-success mt-2" id="copyStatus" style="display:none; width: 25%;"><i class="fas fa-info-circle"></i> Data Berhasil Di Copy!</span>
                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript">
                        function copyToClipboard(element) {
                         element.select();
                         if(document.execCommand('copy')) {
                          document.getElementById('copyStatus').style.display = '';
                          setTimeout(function() {
                          document.getElementById('copyStatus').style.display = 'none';
                          }, 3000);
                         }
                        }
                       </script>
                    
                    <script src="jquery-1.11.2.min.js"></script>
  <script src="jquery.mask.min.js"></script>
  <script src="terbilang.js"></script>
  <script type="text/javascript">
    function inputTerbilang() {
      //membuat inputan otomatis jadi mata uang
      $('.mata-uang').mask('0.000.000.000', {reverse: true});

      //mengambil data uang yang akan dirubah jadi terbilang
       var input = document.getElementById("terbilang-input").value.replace(/\./g, "");

       //menampilkan hasil dari terbilang
       document.getElementById("terbilang-output").value = terbilang(input).replace(/  +/g, ' ');
    } 
  </script>
  <script type="text/javascript">
    function copy_text() {
        document.getElementById("pilih").select();
        document.execCommand("copy");
        alert("Text berhasil dicopy");
    }
</script>
        </body>
        </html>
